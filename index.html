<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void's Decree | PoE Randomizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <header>
            <h1>The Void's Decree</h1>
            <p class="subtitle">"The Atlas shifts. Your fate is sealed."</p>
        </header>

        <section class="controls">
            <div class="toggle-wrapper">
                <input type="checkbox" id="phreciaToggle" class="toggle-checkbox">
                <label for="phreciaToggle" class="toggle-label">
                    <span class="toggle-text">Legacy of Phrecia Mode</span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
            
            <button id="rollBtn" onclick="castFate()">
                <span class="btn-text">Consult the Oracle</span>
                <span class="btn-glitch"></span>
            </button>
        </section>

        <section class="fate-grid" id="resultGrid">
            
            <div class="fate-card">
                <div class="card-inner">
                    <div class="fate-label">Ascendancy</div>
                    <img id="img-asc" class="main-icon portrait" src="" alt="Ascendancy Art">
                    <div class="fate-value" id="res-asc-name">?</div>
                    <div class="fate-sub" id="res-asc-class">Class</div>
                </div>
            </div>

            <div class="fate-card highlight">
                <div class="card-inner">
                    <div class="fate-label">Main Skill Gem</div>
                    <img id="img-skill" class="main-icon" src="" alt="Skill Gem">
                    <div class="fate-value" id="res-skill-name">?</div>
                    <div class="fate-sub" id="res-skill-type">Gem Type</div>
                    <a id="link-skill" href="#" target="_blank" class="wiki-link">Wiki Data &rarr;</a>
                </div>
            </div>

            <div class="fate-card">
                <div class="card-inner">
                    <div class="fate-label">Keystones</div>
                    
                    <div class="keystone-row" id="res-key1-container">
                        <img id="img-key1" class="keystone-icon" src="" alt="Keystone">
                        <span id="res-key1-name" class="keystone-text">?</span>
                    </div>

                    <div class="keystone-row" id="res-key2-container" style="display:none">
                        <img id="img-key2" class="keystone-icon" src="" alt="Keystone">
                        <span id="res-key2-name" class="keystone-text">?</span>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
